name: Browser CI

on: [push, pull_request]

jobs:
  firefox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Firefox tests
        run: npm run test:module:browser
        env:
          KARMA_BROWSER: 'FirefoxHeadless'
  
  chrome:
    needs: firefox
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Chrome tests
        run: npm run test:module:browser
        env:
          KARMA_BROWSER: 'ChromeHeadless'
